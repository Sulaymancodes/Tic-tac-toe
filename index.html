<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="player1div">
            <p class="player1name"></p>
            <p class="player1mark"></p>
        </div>
        <div>
            <p class="vs">VS</p>
        </div>
        <div class="player2div">
            <p class="player2name"></p>
            <p class="player2mark"></p>
        </div>
    </div>
    <div class="text-container">X Turn</div>
    <div class="grid-container">
        <div class="grid-box" data-index="0"></div>
        <div class="grid-box" data-index="1"></div>
        <div class="grid-box" data-index="2"></div>
        <div class="grid-box" data-index="3"></div>
        <div class="grid-box" data-index="4"></div>
        <div class="grid-box" data-index="5"></div>
        <div class="grid-box" data-index="6"></div>
        <div class="grid-box" data-index="7"></div>
        <div class="grid-box" data-index="8"></div>
    </div>
    <div class="reset">
        <p>RESET</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
